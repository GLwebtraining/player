<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Audio Player</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/lib/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/player.css">

</head>

<body>
	<!-- Template -->
	<script id="stations-template" type="text/x-handlebars-template">
		{{#each stations}}
		<div class="col-md-3 col-sm-3 col-xs-6 audio-group">
			<a href="{{attributes.url}}">{{attributes.name}}</a>
		</div>
		{{/each}}
	</script>
	<!-- /Template -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<h3>Soma HTML5 Audio Player</h3>
			</div>
			<div class="col-md-6 col-sm-6 audio-player-app">
				<audio controls loop class="player" type="audio/mpeg"></audio>
			</div>
		</div>
		<h4>Select station to start playing:</h4>
		
		<div class="row station-links">

		</div>

		<div class="pull-right">
			<a href="https://github.com/GLwebtraining/player">See the sources here!</a>
		</div> <!-- class="container-fluid" -->

</body>
</html>
